
<html>
    <head>
      <title>Animal Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2 color="white">Guess the animal</h2>
        <p color="white">Note:make the voice of Tiger, Goat, Dog or Cat</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-primary" onclick="startClassification()">Start</button>
          <h3>I can Hear: <span id="result_label"></span></h3>
          <img height="200" id="image" src="https://th.bing.com/th/id/R.4e95e685c374ac660bbc6917f47591c6?rik=Gg5u28IjdUz5ew&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ftransparent-ear%2ftransparent-ear-6.png&ehk=iLkl1PAn7P1XCPG9wjQNs%2f8LFw8czh4Ob4Zgg9KOSf8%3d&risl=&pid=ImgRaw&r=0">
          <h4>Accuracy: <span id="result_confidence"></span></h4>
          <h1>The Animal is: <h1 id="animal"></h1></h1>
          <br>
      </center>
    </div>
    <div class="copy_right_footer">
      Devloped by Advait
    </div>
  <script src="main.js"></script>
    </body>
  </html>
